{% extends "base.html" %}
<!-- enters a new page when edit note is clicked-->
{% block title %}Edit Note{% endblock %}

{% block content %}
<h2 align="center">Edit Note</h2>
<form method="POST">
    <textarea name="note" class="form-control" rows="5" required>{{ note.text }}</textarea>
    <br />
    <div align="center">
        <button type="submit" class="btn btn-success">Save Changes</button>
        <!-- sends back to home page without edits -->
        <a href="{{ url_for('views.home') }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
