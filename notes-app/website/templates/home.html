{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
<h1 align="center">Notes</h1>
<ul class="list-group list-group-flush" id="notes">
    {% for note in user.notes %}
    <li class="list-group-item">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <p class="mb-1">{{ note.text }}</p>
                <!-- add date -->
                <small class="text-muted">Added on: {{ note.date.strftime('%b %d, %Y') }}</small>
            </div>
            <div>
                <!-- add edit button -->
                <a href="{{ url_for('views.edit_note', id=note.id) }}" class="btn btn-sm btn-outline-primary mr-2">Edit</a>
                <button type="button" class="close" onClick="deleteNote({{ note.id }})">
                    <!-- adds x in corner to delete -->
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </li>
    {% endfor %}
</ul>

<form method="POST">
    <textarea name="note" id="note" class="form-control" placeholder="Write your note here..." required></textarea>
    <br />
    <div align="center">
        <button type="submit" class="btn btn-primary">Add Note</button>
    </div>
</form>
{% endblock %}
